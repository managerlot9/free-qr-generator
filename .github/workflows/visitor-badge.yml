name: Visitor Badge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Visitor Badge
        uses: jpd002/visitor-badge@main
        with:
          path: visitor-badge.svg
          style: for-the-badge
          label: Views
          color: '#79C83D'
          labelColor: '#555555'

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add visitor-badge.svg
          git commit -m 'build: update visitor badge' || echo "No changes to commit"
          git push || echo "No changes to commit"